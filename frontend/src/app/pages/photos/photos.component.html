<div class="entete">
  <h3>Photos</h3>
  <span class="nbre-total">
        {{ photos.length }} photo{{ photos.length > 1 ? 's' : '' }} en tout
    </span>
</div>

<div class="grid">
  <div class="img" *ngFor="let photo of photos">
    <img [src]="photo.originalUrl" alt="miniature" />
    <div class="overlay">
      <p>{{ photo.originalName }}</p>
      <button class="bouton" (click)="deletePhoto(photo.photoId)">Supprimer</button>
    </div>
  </div>
</div>
